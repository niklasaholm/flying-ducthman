    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">The Flying Dutchman</a>

    <!-- Modal (filter popup) -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            Ecological<input type="checkbox" id="eco">
            Koscher<input type="checkbox" id="kosch">
          </div>
          <div class="modal-footer">
            <form action="">
            </form>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" onclick="filter()" class="btn btn-primary" data-dismiss="modal">Filter</button>
          </div>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div id="beerList" class="col-sm-3 col-md-3 sidebar-left">
          <!-- Here comes the beer list from the JS code-->
        </div>
        <div id="shoppingcart" class="col-sm-3 col-md-3 sidebar-right">
          <div class="title">
            <h4 class="shopping-cart"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>    Shopping Cart</h2>
          </div>

          <!-- Here comes the beer list from the JS code-->
          <ul class="nav nav-sidebar shopping-cart-item">
            <li id="hintToRemove"><a>Drop your beers here!</a></li>
          </ul>
          <div class="total">
            <h4>Total:</h4>
          </div>

        </div>
        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 main">
          <h1 class="page-header"></h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="Pictures/pound.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4 id="p1">Price</h4>
              <span class="text-muted"></span>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="Pictures/procent.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4 id="p2">Alcohol</h4>
              <span class="text-muted"></span>
            </div>
          <!--</div>
          <div class="row placeholders">-->
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="Pictures/world.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4 id="p3">Origin</h4>
              <span class="text-muted"></span>
            </div>
            <div  class="col-xs-6 col-sm-3 placeholder">
              <img src="Pictures/drink.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4 id="p4">Type</h4>
              <span class="text-muted"></span>
            </div>
          </div>

          <div class="row placeholders">
          <div class="col-xs-5 col-sm-4 input-group choose-quantity">
            <input type="text" name="quant" class="form-control input-number" value="1" min="1" max="10">
            <span class="input-group-btn">
              <div class="btn-group-vertical" role="group">
              <button type="button" class="btn btn-default btn-plus" field="quant" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default btn-minus" disabled="disabled" field="quant" aria-label="Left Align">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
              </button>
            </div>
          </span>
          <!--<span class="input-group-btn">
          <button type="button" class="btn btn-default ok">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Add to cart
          </button>
          </span>-->
          </div>
          <!--<img src="Pictures/beer.png" id="beerpic"/>-->

          <div class="col-xs-6 col-xs-offset-1 col-sm-7 col-sm-offset-1 dragMe" beerid="test" name="basic" draggable="true" price="10" quant="1">
            <canvas id="canvas" width="320" height="100"></canvas>
          </div>

          </div>
        </div>
      </div>
    </div>
